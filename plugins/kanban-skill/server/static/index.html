<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <h1>Kanban Board</h1>
    <div class="header-actions">
      <button class="btn-toggle active" id="boardViewBtn">Board</button>
      <button class="btn-toggle" id="tableViewBtn">Table</button>
      <button class="btn-toggle" id="swimlaneViewBtn">Workstreams</button>
      <button class="btn-done-toggle" id="doneToggleBtn">
        <span class="done-toggle-circle"></span>
        Show Done
      </button>
      <button class="btn-new" id="newTicketBtn">+ New Ticket</button>
    </div>
  </header>

  <!-- Workstream Ribbon -->
  <div class="workstream-ribbon" id="workstreamRibbon">
    <div class="workstream-ribbon-container" id="workstreamContainer">
      <span class="workstream-empty">Loading workstreams...</span>
    </div>
  </div>

  <main class="board" id="board">
    <div class="column" data-column="todo">
      <div class="column-header">
        <span>Todo</span>
        <span class="column-count" id="count-todo">0</span>
      </div>
      <div class="cards" id="cards-todo"></div>
    </div>

    <div class="column" data-column="in-progress">
      <div class="column-header">
        <span>In Progress</span>
        <span class="column-count" id="count-in-progress">0</span>
      </div>
      <div class="cards" id="cards-in-progress"></div>
    </div>

    <div class="column" data-column="ready-to-review">
      <div class="column-header">
        <span>Ready to Review</span>
        <span class="column-count" id="count-ready-to-review">0</span>
      </div>
      <div class="cards" id="cards-ready-to-review"></div>
    </div>

    <div class="column" data-column="done" id="doneColumn" style="display: none;">
      <div class="column-header">
        <span>Done</span>
        <span class="column-count" id="count-done">0</span>
      </div>
      <div class="cards" id="cards-done"></div>
    </div>
  </main>

  <!-- Table View -->
  <div class="table-view" id="tableView">
    <table class="tickets-table">
      <thead>
        <tr>
          <th>Column</th>
          <th>Blocked</th>
          <th>Type</th>
          <th>Priority</th>
          <th>Title</th>
          <th>Workstream</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Swimlane View -->
  <div class="swimlane-view" id="swimlaneView"></div>

  <!-- Editor Modal -->
  <div class="modal-overlay" id="editorModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Edit Ticket</h2>
        <div class="modal-actions">
          <button class="btn-cancel" id="cancelBtn">Cancel</button>
          <button class="btn-save" id="saveBtn">Save</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="editor-pane">
          <h3>Markdown</h3>
          <textarea id="editorTextarea" placeholder="Enter markdown..."></textarea>
        </div>
        <div class="preview-pane">
          <h3>Preview</h3>
          <div class="preview-content" id="previewContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Ticket Modal -->
  <div class="modal-overlay" id="newTicketModal">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h2>Create New Ticket</h2>
        <div class="modal-actions">
          <button class="btn-cancel" id="newTicketCancelBtn">Cancel</button>
        </div>
      </div>
      <div class="new-ticket-form">
        <form id="newTicketForm">
          <div class="form-group">
            <label for="ticketType">Type</label>
            <select id="ticketType" required>
              <option value="feature">Feature</option>
              <option value="bug">Bug</option>
              <option value="test">Test</option>
              <option value="refactor">Refactor</option>
              <option value="infra">Infra</option>
              <option value="docs">Docs</option>
              <option value="spike">Spike</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticketTitle">Title</label>
            <input type="text" id="ticketTitle" placeholder="Enter ticket title..." required>
          </div>
          <div class="form-group">
            <label for="ticketPriority">Priority</label>
            <select id="ticketPriority" required>
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticketWorkstream">Workstream</label>
            <select id="ticketWorkstream">
              <option value="">-- None --</option>
            </select>
          </div>
          <button type="submit" class="btn-create">Create Ticket</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/table.js"></script>
  <script src="/js/swimlane.js"></script>
  <script src="/js/editor.js"></script>
  <script src="/js/workstream.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
